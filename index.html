<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Informatika</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fb;
            color: #333;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        main {
            width: 100%;
            max-width: 1200px;
            margin: 20px;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        section.cards {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 280px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card h3 {
            font-size: 1.5em;
            color: #34495e;
            margin-bottom: 15px;
        }

        .card a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #16a085;
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .card a:hover {
            background-color: #1abc9c;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <main>
        <h1>Website Informatika</h1>
        <section class="cards">
            <div class="card">
                <h3>Tugas Sebelum UTS</h3>
                <a target="_blank" href="tugasuts.html">Lihat Tugas</a>
            </div>
            <div class="card">
                <h3>Tugas Sebelum UAS</h3>
                <a target="_blank" href="https://ums-l200220201.github.io/laporan.html">Lihat Tugas</a>
            </div>
        </section>
    </main>
</body>
</html>
